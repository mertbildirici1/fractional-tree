<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fractal Tree</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
    }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #description {
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <div id="description">
      <h1>Fractional Tree</h1>
      <p>This is a simple fractal tree generated using p5.js. Use the slider to adjust the angle of the branches and see how the tree changes.</p>
    </div>
    <label for="angleSlider">Adjust Branch Angle:</label>
    <input id="angleSlider" type="range" min="0" max="6.28" step="0.01" value="0.79">
  </div>
  <script src="sketch.js"></script>
</body>
</html>
